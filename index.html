<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=https://djkim.dev" />
    <style>
    body {
      font-family: sans-serif;
      color: #333;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #0070f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .countdown {
      font-weight: bold;
      color: #0070f3;
    }

    a {
      color: #0070f3;
      text-decoration: none;
    }
  </style>
  </head>
  <body>
    <div class="message">
      <h1>Redirecting to my new portfolio...</h1>
      <p>Youâ€™ll be redirected in <span class="countdown">5</span> seconds.</p>
      <p>If not, <a href="https://djkim.dev">click here</a>.</p>
      <div class="spinner"></div>
    </div>

    <script>
    let countdown = 5;
    const countdownEl = document.querySelector('.countdown');
    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown === 0) clearInterval(interval);
    }, 1000);
  </script>
  </body>
</html>
